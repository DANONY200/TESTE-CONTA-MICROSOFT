<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Contas Minecraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Verificador de Contas Java</h1>
            <p>Insira as contas no formato <strong>email:senha</strong>, uma por linha.</p>
        </header>

        <textarea id="contas-input" rows="8" placeholder="email1@example.com:senha1&#10;email2@example.com:senha2"></textarea>
        
        <div class="button-group">
            <button id="verificar-btn">▶ Verificar Contas</button>
            <button id="parar-btn" disabled>■ Parar Verificação</button>
        </div>

        <div id="status" class="status">Aguardando início...</div>

        <div class="results-container">
            <ul id="resultado-list"></ul>
        </div>
        
        <footer>
            <p>Usa um proxy público para funcionar. Pausa de 1s entre checagens.</p>
        </footer>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
